<h2 style="text-align:center; font-size:40px;">앵무새</h2>
<hr>
<pre><p style="font-size:15px;">
<a href="https://ko.wikipedia.org/wiki/%EC%95%B5%EB%AC%B4%EC%83%88"><strong>앵무새</strong></a>(鸚鵡새,문화어: 팔팔아)는 <u>앵무목(Psittaciformes)</u>에 속하는 새들의 총칭이다. 
색깔이 곱고 아름다워 세계 여러 나라에서 많이 길들여지고 있으며, 머리가 좋아 계산능력과 여러가지 찾기능력이 발달되어 있다. 
교예에서 많이 사육되고 과학자들 사이에서 많이 연구되고 있다. 
혀는 사람의 혀와 비슷하여 사람의 말을 따라하는 능력을 가지고 있다.
디즈니 시리즈의 조제 카리오카, 포켓몬스터의 페라페 등이 모티브를 하였다.
</p><pre>
